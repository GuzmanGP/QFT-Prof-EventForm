{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form id="formConfiguration">
            <div class="mb-3">
                <label class="form-label">Title<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="category" required>
                
                <div class="metadata-section mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Category Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count" data-target="categoryMetadata">-</button>
                            <span class="counter-display" id="categoryMetaCount">0</span>
                            <button type="button" class="counter-button increase-count" data-target="categoryMetadata">+</button>
                        </div>
                    </div>
                    <div id="categoryMetadata" class="metadata-container"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Subcategory</label>
                <input type="text" class="form-control" id="subcategory">
                
                <div class="metadata-section mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Subcategory Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count" data-target="subcategoryMetadata">-</button>
                            <span class="counter-display" id="subcategoryMetaCount">0</span>
                            <button type="button" class="counter-button increase-count" data-target="subcategoryMetadata">+</button>
                        </div>
                    </div>
                    <div id="subcategoryMetadata" class="metadata-container"></div>
                </div>
            </div>

            <hr>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="questions-header" role="button" data-bs-toggle="collapse" data-bs-target="#questionsList">
                    <h4 class="mb-0 d-flex align-items-center">
                        Questions (<span id="questionCount">0</span>)
                        <span class="ms-2 toggle-icon">â–¼</span>
                    </h4>
                </div>
            </div>

            <div id="questionsList" class="collapse question-list mb-3">
                <div class="list-group" id="questionNavList"></div>
            </div>
            
            <div id="questions"></div>
            
            <div class="question-actions">
                <button type="button" class="btn btn-primary" id="addQuestion">
                    Add Question
                </button>
            </div>

            <hr>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>

<!-- Question Template -->
<template id="questionTemplate">
    <div class="card question-card">
        <div class="card-header">
            <h5 class="question-number mb-0">Question 1</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Abbreviated Title (Keywords)<span class="text-danger">*</span></label>
                <input type="text" class="form-control question-title" required placeholder="Introduce question keywords">
            </div>

            <div class="mb-3">
                <label class="form-label">Question Content<span class="text-danger">*</span></label>
                <textarea class="form-control expandable-textarea question-content" required placeholder="Introduce full question text"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input question-required" id="required_TEMPLATE">
                <label class="form-check-label" for="required_TEMPLATE">Required</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input question-ai" id="ai_TEMPLATE">
                <label class="form-check-label" for="ai_TEMPLATE">AI Post-processing</label>
            </div>

            <div class="ai-instructions">
                <label class="form-label">AI Instructions</label>
                <textarea class="form-control expandable-textarea question-ai-instructions" placeholder="Introduce user's response processing"></textarea>
            </div>

            <div class="metadata-section mt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Question Metadata</h6>
                    <div class="counter-group">
                        <button type="button" class="counter-button decrease-count" data-target="question-metadata">-</button>
                        <span class="counter-display question-meta-count">0</span>
                        <button type="button" class="counter-button increase-count" data-target="question-metadata">+</button>
                    </div>
                </div>
                <div class="question-metadata metadata-container"></div>
            </div>

            <div class="question-actions">
                <button type="button" class="btn btn-secondary btn-sm back-to-menu">
                    <i class="bi bi-arrow-up"></i> Back to Menu
                </button>
                <button type="button" class="btn btn-danger btn-sm remove-question">Remove</button>
            </div>
        </div>
    </div>
</template>
{% endblock %}
