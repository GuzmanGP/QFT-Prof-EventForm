{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form id="formConfiguration">
            <div class="mb-3">
                <label class="form-label">Form Title<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="category" required>
                
                <div class="metadata-section mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Category Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count" data-target="categoryMetadata">-</button>
                            <span class="counter-display" id="categoryMetaCount">0</span>
                            <button type="button" class="counter-button increase-count" data-target="categoryMetadata">+</button>
                        </div>
                    </div>
                    <div id="categoryMetadata" class="metadata-container"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Subcategory</label>
                <input type="text" class="form-control" id="subcategory">
                
                <div class="metadata-section mt-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Subcategory Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count" data-target="subcategoryMetadata">-</button>
                            <span class="counter-display" id="subcategoryMetaCount">0</span>
                            <button type="button" class="counter-button increase-count" data-target="subcategoryMetadata">+</button>
                        </div>
                    </div>
                    <div id="subcategoryMetadata" class="metadata-container"></div>
                </div>
            </div>

            <hr>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Questions (<span id="questionCount">0</span>)</h4>
            </div>

            <div id="questionsList" class="question-list mb-3">
                <div class="list-group" id="questionNavList"></div>
            </div>
            
            <div id="questions"></div>
            
            <div class="d-flex justify-content-start">
                <button type="button" class="btn btn-primary" id="addQuestion">
                    Add Question
                </button>
            </div>

            <hr>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary position-relative" id="saveButton">
                    <span class="button-text">Save</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>

<!-- Question Template -->
<template id="questionTemplate">
    <div class="card question-card">
        <div class="card-header" role="button" data-bs-toggle="collapse" data-bs-target="#questionContent_TEMPLATE">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="question-number mb-0">Question 1</h5>
                <div class="d-flex align-items-center gap-2">
                    <button type="button" class="btn btn-danger btn-sm remove-question">Remove</button>
                    <span class="toggle-icon">â–¼</span>
                </div>
            </div>
        </div>
        <div id="questionContent_TEMPLATE" class="collapse">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Question reference<span class="text-danger">*</span></label>
                    <input type="text" class="form-control question-title" required placeholder="Enter question reference">
                </div>

                <div class="mb-3">
                    <label class="form-label">Question Content<span class="text-danger">*</span></label>
                    <textarea class="form-control expandable-textarea question-content" required placeholder="Enter full question text"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Answer Type<span class="text-danger">*</span></label>
                    <select class="form-control answer-type" required>
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                        <option value="time">Time</option>
                        <option value="list">List</option>
                    </select>
                </div>

                <div class="mb-3 list-options d-none">
                    <label class="form-label">List Options</label>
                    <input type="text" class="form-control" placeholder="Enter options separated by commas">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input question-required" id="required_TEMPLATE">
                    <label class="form-check-label" for="required_TEMPLATE">Required</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input question-ai" id="ai_TEMPLATE">
                    <label class="form-check-label" for="ai_TEMPLATE">AI Post-processing</label>
                </div>

                <div class="ai-instructions" style="display: none;">
                    <textarea class="form-control expandable-textarea question-ai-instructions" 
                              rows="3"
                              placeholder="Enter instructions for processing user responses"></textarea>
                </div>

                <div class="metadata-section mt-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6>Question Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count" data-target="question-metadata">-</button>
                            <span class="counter-display question-meta-count">0</span>
                            <button type="button" class="counter-button increase-count" data-target="question-metadata">+</button>
                        </div>
                    </div>
                    <div class="question-metadata metadata-container"></div>
                </div>

                <div class="question-actions">
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-secondary btn-sm back-to-menu">
                            Back to Menu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
{% endblock %}
