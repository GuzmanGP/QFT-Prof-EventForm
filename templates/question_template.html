<template id="questionTemplate">
    <div class="card question-card">
        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#questionContent">
            <div class="d-flex justify-content-between align-items-center">
                <span class="question-number"></span>
                <button type="button" class="btn btn-outline-danger btn-sm remove-question">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        
        <div class="collapse show" id="questionContent">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Reference<span class="text-danger">*</span></label>
                    <input type="text" class="form-control question-title" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Question Content<span class="text-danger">*</span></label>
                    <textarea class="form-control question-content" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Answer Type</label>
                    <select class="form-control answer-type form-select-sm compact-select">
                        <option value="text">Text</option>
                        <option value="num">Num</option>
                        <option value="date">Date</option>
                        <option value="list">List</option>
                    </select>
                </div>
                
                <div class="mb-3 list-options d-none">
                    <label class="form-label">Options</label>
                    <div class="options-container">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control options-input" placeholder="Type option and press Enter">
                        </div>
                        <div class="options-list"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input question-required" type="checkbox">
                        <label class="form-check-label">Required</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input question-ai" type="checkbox">
                        <label class="form-check-label">Enable AI Processing</label>
                    </div>
                    <div class="ai-instructions mt-2" style="display: none;">
                        <textarea class="form-control question-ai-instructions" placeholder="Enter AI processing instructions..."></textarea>
                    </div>
                </div>
                
                <div class="metadata-section">
                    <div class="d-flex align-items-center mb-2">
                        <h6 class="mb-0 me-2">Question Metadata</h6>
                        <div class="counter-group">
                            <button type="button" class="counter-button decrease-count">-</button>
                            <span class="counter-display question-meta-count">0</span>
                            <button type="button" class="counter-button increase-count">+</button>
                        </div>
                    </div>
                    <div class="question-metadata metadata-container"></div>
                </div>
            </div>
        </div>
    </div>
</template>
